<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		* {
			position: absolute;
			color: white;s
		}

		img {
			width: 400px;
			animation-name: imgscale;
			animation-duration: 3s;
			animation-iteration-count:infinite;

		}
		@keyframes imgscale {
			0% {transform: scale(1);}
			25% {transform: scale(0.5);}
			50% {transform: scale(0.1);}
			75% {transform: scale(0.5);}
			100% {transform: scale(1);}
		}
	</style>
</head>
<body>
	<img src="https://html.com/wp-content/uploads/very-large-flamingo.jpg">
	<p>Text On Top</p>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	MEETfav = prompt("Give me 3 things you like about MEET. Please seperate them by a coma and a space");
    	MEETfav = MEETfav.split(", ");
    	MEETfav = MEETfav.sort();
    	MEETfav = MEETfav.join(", ")
    	document.write(MEETfav)
    </script>
</body>

</html>

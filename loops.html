<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */
		guessCount = 0
		guess = -3

		while (guess != randomInt){
			guess = parseInt(prompt("Guess the number!"));

			if (guess < randomInt){
				alert("Too low! Try again!");
				guessCount++;

			} else if (guess > randomInt){
				alert("Too high! try again!");
				guessCount++;
			};

		};
		alert("Correct! It took you " + guessCount.toString() + " guesses.");

    </script>
</body>

</html>
